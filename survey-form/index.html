<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
<body>
<main>
  <header>
  <h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
  </header>
  <section>
    <div class="form-container">
      <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
        <label for="age" id="number-label">Age (optional)</label>
        <input type="number" min=0 max=99 id="number" placeholder="Age" />
        <label for="dropdown">Which option best describes your current role? </label>
        <select id="dropdown" placeholder="Select current role">
          <option disabled selected value="">Select current role</option>
          <option value="student">Student</option>
          <option value="full time job">Full time job</option>
          <option value="full time learner">Full time learner</option>
          <option value="prefer not to say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
        <div class="label-heading">Would you recommend freeCodeCamp to a friend?</div>
        <label for="reco1">
          <input type="radio" id="reco1" name="reco" value="definitely"> Definitely</label>
        <label for="reco2">
          <input type="radio" id="reco2" name="reco" value="may be"> May be</label>
        <label for="reco3">
          <input type="radio" id="reco3" name="reco" value="not sure"> Not sure</label>
<label class="label-heading" for="fav">What is your favorite feature of freeCodeCamp? </label>
        <select id="fav" placeholder="Select an option">
          <option disabled selected value="">Select an option</option>
          <option value="challenge">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open source">Open Source</option>
        </select>    
        <div class="label-heading">What would you like to see improved? (Check all that apply)</div>
        <label for="improve1">
          <input type="checkbox" id="improve1" value="Front-end Projects" name="improve"> Front-end Projects</label>
        <label for="improve2">
          <input type="checkbox" id="improve2" value="Back-end Projects" name="improve"> Back-end Projects</label>
        <label for="improve3">
          <input type="checkbox" id="improve3" value="Data Visualization" name="improve"> Data Visualization</label>
        <label for="improve4">
          <input type="checkbox" id="improve4" value="Challenges" name="improve"> Challenges</label>
        <label for="improve5">
          <input type="checkbox" id="improve5" value="Open Source Community" name="improve"> Open Source Community</label>  
        <label for="improve6">
          <input type="checkbox" id="improve6" value="Gitter help rooms" name="improve"> Gitter help rooms</label>
        <label for="improve7">
          <input type="checkbox" id="improve7" value="Videos" name="improve"> Videos</label>
        <label for="improve8">
          <input type="checkbox" id="improve8" value="City Meetups" name="improve"> City Meetups</label>
        <label for="improve9">
          <input type="checkbox" id="improve9" value="Wiki" name="improve"> Wiki</label>
        <label for="improve10">
          <input type="checkbox" id="improve10" value="Forum" name="improve"> Forum</label>
        <label for="improve11">
          <input type="checkbox" id="improve11" value="Additional Courses" name="improve"> Additional Courses</label>
       <label class="label-heading" for="comments">Any comments or suggestions?</label>
       <textarea id="comments" placeholder="Enter your comment here..."></textarea>
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </section>
</main>
</body>
</html>
